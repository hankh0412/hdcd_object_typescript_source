<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Object</title>
</head>
<body>
	<script>
		let coffee = {
			name : "Americano",
			price : 3000
		};
		
		//Change_Start
		let {name, price} = coffee;
		//Change_End
		
		console.log(name);
		
		console.log(price);
	</script>
</body>
</html>
